<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url(images.jpeg);
            background-size: cover;

        }
        .container {
            max-width: 400px; 
            margin: 0 auto;
            background-color: #d2e0ec;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(119, 189, 238, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        input[type="text"], input[type="date"], input[type="tel"], select {
            width: 90%;
            padding: 8px; 
            margin: 5px 0;
            border: 1px solid #000000;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            margin: 10px 0;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 8px 10px; 
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-reset {
            background-color: #dc3545;
            color: white;
        }
        .btn-reset:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Formulir Pendaftaran</h1>
        <form action="index2.html" method="GET" >
            <p>
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
            </p>

            <p>
                <label for="tempat_lahir">Tempat Lahir:</label>
                <input type="text" id="tempat_lahir" name="tempat_lahir" placeholder="Masukkan tempat lahir" required>
            </p>

            <p>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            </p>

            <p>
                <label>Jenis Kelamin:</label>
                <div class="radio-group">
                    <input type="radio" id="Laki-Laki" name="jenis_kelamin" value="Laki-Laki" required>
                    <label for="Laki-Laki">Laki-Laki</label>
                    <input type="radio" id="Perempuan" name="jenis_kelamin" value="Perempuan" required>
                    <label for="Perempuan">Perempuan</label>
                </div>
            </p>

            <p>
                <label for="agama">Agama:</label>
                <select id="agama" name="agama" required>
                    <option value="" disabled selected>Pilih agama</option>
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katolik">Katolik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Konghucu">Konghucu</option>
                </select>
            </p>

            <p>
                <label>Jurusan:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="Teknik Informatika" name="jurusan" value="Teknik Informatika">
                    <label for="Teknik Informatika"> Teknik Informatika</label><br>
                    <input type="checkbox" id="Teknik Industri" name="jurusan" value="Teknik Industri">
                    <label for="Teknik Industri">Teknik Industri</label><br>
                    <input type="checkbox" id="Bisnis Digital" name="jurusan" value="Bisnis Digital">
                    <label for="Bisnis Digital">Bisnis Digital</label><br>
                    <input type="checkbox" id="Desain Komunikasi Visual" name="jurusan" value="Desain Komunikasi Visual">
                    <label for="Desain Komunikasi Visual">Desain Komunikasi Visual</label>
                </div>
            </p>

            <p>
                <label for="no_wa">No Whatsapp:</label>
                <input type="tel" id="no_wa" name="no_wa" placeholder="Masukkan nomor Whatsapp" required>
            </p>

            <div class="buttons">
                <button type="submit" class="btn-submit">Daftar</button>
                <button type="reset" class="btn-reset">Batal</button>
            </div>
        </form>
    </div>

</body>
</html>
